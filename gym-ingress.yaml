# Ingress rule for gym-website app
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gym-website-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: 65.0.96.15.nip.io  # Replace with your EC2 public IP
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gym-website-service
                port:
                  number: 80
